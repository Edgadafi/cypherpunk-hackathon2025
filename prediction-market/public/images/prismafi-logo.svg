<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients - Simplified with Official Rainbow -->
  <defs>
    <!-- Rainbow Gradient for Hexagon and S -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF7A2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient: Cyan → Magenta -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simple Hexagon Outline with Rainbow Gradient -->
  <path d="M100 30 L135 60 L135 100 L100 130 L65 100 L65 60 Z" 
        stroke="url(#rainbowGradient)" 
        stroke-width="4" 
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Stylized "S" with Rainbow Gradient -->
  <path d="M110 70 Q105 65 95 68 Q88 72 92 78 L108 88 Q114 93 108 99 Q102 104 92 101" 
        stroke="url(#rainbowGradient)" 
        stroke-width="5" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- PrismaFi Text with Gradient -->
  <text x="100" y="160" 
        font-family="'Prompt', 'Inter', sans-serif" 
        font-size="26" 
        font-weight="700" 
        fill="url(#textGradient)" 
        text-anchor="middle">
    PrismaFi
  </text>
  
  <!-- Hackathon Text - Orange -->
  <text x="100" y="178" 
        font-family="'Prompt', 'Inter', sans-serif" 
        font-size="9" 
        font-weight="600" 
        fill="#FF7A2F" 
        text-anchor="middle"
        letter-spacing="2">
    CYPHERPUNK HACKATHON
  </text>
  
  <!-- Solana Text - Orange -->
  <text x="100" y="190" 
        font-family="'Prompt', 'Inter', sans-serif" 
        font-size="9" 
        font-weight="600" 
        fill="#FF7A2F" 
        text-anchor="middle"
        letter-spacing="2">
    • SOLANA
  </text>
</svg>

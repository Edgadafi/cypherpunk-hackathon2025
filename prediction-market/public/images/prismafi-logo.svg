<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rainbow Gradient for Hexagon -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="33%" stop-color="#FF0080"/>
      <stop offset="67%" stop-color="#FF7A2F"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <!-- Gradient for inner S: Purple → Pink → Orange/Yellow -->
    <linearGradient id="sGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#FF0080"/>
      <stop offset="100%" stop-color="#FF7A2F"/>
    </linearGradient>
    
    <!-- Text Gradient: Teal/Cyan → Pink/Purple -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="50%" stop-color="#7DD3FC"/>
      <stop offset="100%" stop-color="#FF0080"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagon Outline -->
  <path 
    d="M 120 45 L 165 75 L 165 125 L 120 155 L 75 125 L 75 75 Z" 
    stroke="url(#hexGrad)" 
    stroke-width="4.5" 
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="miter"/>
  
  <!-- Dashed angular lines (wireframe/3D effect) - Teal, Green, Yellow -->
  <g opacity="0.4">
    <!-- Triangle patterns with angular lines -->
    <line x1="120" y1="45" x2="120" y2="100" stroke="#00F0FF" stroke-width="1.5" stroke-dasharray="3,5"/>
    <line x1="165" y1="75" x2="120" y2="100" stroke="#00F0FF" stroke-width="1.5" stroke-dasharray="3,5"/>
    <line x1="165" y1="125" x2="120" y2="100" stroke="#10B981" stroke-width="1.5" stroke-dasharray="3,5"/>
    <line x1="120" y1="155" x2="120" y2="100" stroke="#FFD700" stroke-width="1.5" stroke-dasharray="3,5"/>
    <line x1="75" y1="125" x2="120" y2="100" stroke="#10B981" stroke-width="1.5" stroke-dasharray="3,5"/>
    <line x1="75" y1="75" x2="120" y2="100" stroke="#00F0FF" stroke-width="1.5" stroke-dasharray="3,5"/>
    
    <!-- Additional angular cross lines -->
    <line x1="97.5" y1="60" x2="142.5" y2="140" stroke="#00F0FF" stroke-width="1.5" stroke-dasharray="3,5"/>
    <line x1="142.5" y1="60" x2="97.5" y2="140" stroke="#10B981" stroke-width="1.5" stroke-dasharray="3,5"/>
  </g>
  
  <!-- Angular "S" with thick, consistent stroke and sharp corners -->
  <g fill="url(#sGrad)">
    <!-- Top part of S - angular block -->
    <path d="M 100 70 L 135 70 L 140 75 L 140 88 L 135 93 L 110 93 L 105 88 L 105 75 Z"/>
    
    <!-- Middle transition - diagonal angular piece -->
    <path d="M 135 93 L 140 98 L 115 108 L 110 103 L 135 93 Z"/>
    
    <!-- Bottom part of S - angular block (mirrored) -->
    <path d="M 105 108 L 140 108 L 140 121 L 135 126 L 100 126 L 100 121 L 105 116 L 130 116 L 135 121 L 135 113 L 105 113 Z"/>
  </g>
  
  <!-- PrismaFi Text -->
  <text 
    x="120" 
    y="185" 
    font-family="'Prompt', 'Inter', system-ui, sans-serif" 
    font-size="30" 
    font-weight="700" 
    fill="url(#textGrad)" 
    text-anchor="middle"
    letter-spacing="0.5">
    PrismaFi
  </text>
  
  <!-- Subtitle: CYPHERPUNK HACKATHON -->
  <text 
    x="120" 
    y="205" 
    font-family="'Prompt', 'Inter', system-ui, sans-serif" 
    font-size="10" 
    font-weight="600" 
    fill="#FF7A2F" 
    text-anchor="middle"
    letter-spacing="2.5">
    CYPHERPUNK HACKATHON
  </text>
  
  <!-- Subtitle: SOLANA -->
  <text 
    x="120" 
    y="220" 
    font-family="'Prompt', 'Inter', system-ui, sans-serif" 
    font-size="10" 
    font-weight="600" 
    fill="#FF7A2F" 
    text-anchor="middle"
    letter-spacing="2.5">
    • SOLANA •
  </text>
</svg>

<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients - Updated with Official Colors -->
  <defs>
    <!-- Outer Hexagon Gradient: Cyan → Magenta → Orange → Cyan -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#FF7A2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient: Cyan → Magenta -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner S Gradient: Purple/Magenta -->
    <linearGradient id="sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Hexagon with Gradient Border -->
  <path d="M100 20 L140 60 L140 100 L100 140 L60 100 L60 60 Z" 
        stroke="url(#hexGradient)" 
        stroke-width="4" 
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Inner Hexagon (subtle) -->
  <path d="M100 40 L125 65 L125 95 L100 120 L75 95 L75 65 Z" 
        stroke="url(#hexGradient)" 
        stroke-width="1.5" 
        fill="none"
        opacity="0.3"/>
  
  <!-- Stylized "S" - Purple/Magenta Fill -->
  <path d="M110 65 Q105 60 95 62 Q88 65 90 72 L105 82 Q112 87 108 94 Q103 100 93 98" 
        stroke="none" 
        fill="url(#sGradient)"
        opacity="0.9"/>
  
  <!-- PrismaFi Text with Gradient -->
  <text x="100" y="165" 
        font-family="'Prompt', 'Inter', sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="url(#textGradient)" 
        text-anchor="middle">
    PrismaFi
  </text>
  
  <!-- Hackathon Text - Orange -->
  <text x="100" y="185" 
        font-family="'Prompt', 'Inter', sans-serif" 
        font-size="8" 
        font-weight="600" 
        fill="#FF7A2F" 
        text-anchor="middle"
        letter-spacing="2">
    CYPHERPUNK HACKATHON • SOLANA
  </text>
</svg>

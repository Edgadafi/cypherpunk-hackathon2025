<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rainbow Gradient: Cyan → Purple → Magenta → Orange → Cyan -->
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="25%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#FF0080"/>
      <stop offset="75%" stop-color="#FF7A2F"/>
      <stop offset="100%" stop-color="#00F0FF"/>
    </linearGradient>
    
    <!-- Purple to Magenta gradient for inner S -->
    <linearGradient id="sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#FF0080"/>
    </linearGradient>
    
    <!-- Text Gradient: Cyan → Magenta -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="100%" stop-color="#FF0080"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagon Outer Frame -->
  <path 
    d="M 120 40 L 170 72 L 170 128 L 120 160 L 70 128 L 70 72 Z" 
    stroke="url(#rainbowGrad)" 
    stroke-width="4" 
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"/>
  
  <!-- Depth lines (left side of hexagon) -->
  <line x1="70" y1="72" x2="80" y2="77" stroke="url(#rainbowGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="128" x2="80" y2="123" stroke="url(#rainbowGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="40" x2="120" y2="50" stroke="url(#rainbowGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Depth lines (right side of hexagon) -->
  <line x1="170" y1="72" x2="160" y2="77" stroke="url(#rainbowGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="128" x2="160" y2="123" stroke="url(#rainbowGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="160" x2="120" y2="150" stroke="url(#rainbowGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Angular "S" - composed of straight lines forming angular curves -->
  <g stroke="url(#sGrad)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top part of S (angular curve going right) -->
    <path d="M 105 75 L 110 70 L 125 70 L 135 75 L 135 85 L 125 90"/>
    <!-- Middle diagonal transition -->
    <path d="M 125 90 L 115 95"/>
    <!-- Bottom part of S (angular curve going left) -->
    <path d="M 115 95 L 105 100 L 105 110 L 115 115 L 130 115 L 135 120 L 135 125"/>
  </g>
  
  <!-- Depth lines around the S for 3D effect -->
  <g stroke="url(#sGrad)" stroke-width="2" opacity="0.4">
    <!-- Top depth lines -->
    <line x1="107" y1="77" x2="110" y2="80"/>
    <line x1="133" y1="77" x2="130" y2="80"/>
    <!-- Bottom depth lines -->
    <line x1="107" y1="108" x2="110" y2="105"/>
    <line x1="133" y1="118" x2="130" y2="115"/>
  </g>
  
  <!-- Additional depth lines for prismatic effect -->
  <g stroke="url(#rainbowGrad)" stroke-width="1.5" opacity="0.3">
    <line x1="90" y1="85" x2="95" y2="88"/>
    <line x1="150" y1="85" x2="145" y2="88"/>
    <line x1="90" y1="115" x2="95" y2="112"/>
    <line x1="150" y1="115" x2="145" y2="112"/>
  </g>
  
  <!-- PrismaFi Text -->
  <text 
    x="120" 
    y="185" 
    font-family="'Prompt', 'Inter', system-ui, sans-serif" 
    font-size="30" 
    font-weight="700" 
    fill="url(#textGrad)" 
    text-anchor="middle"
    letter-spacing="0.5">
    PrismaFi
  </text>
  
  <!-- Subtitle: CYPHERPUNK HACKATHON -->
  <text 
    x="120" 
    y="205" 
    font-family="'Prompt', 'Inter', system-ui, sans-serif" 
    font-size="10" 
    font-weight="600" 
    fill="#FF7A2F" 
    text-anchor="middle"
    letter-spacing="2.5">
    CYPHERPUNK HACKATHON
  </text>
  
  <!-- Subtitle: SOLANA -->
  <text 
    x="120" 
    y="220" 
    font-family="'Prompt', 'Inter', system-ui, sans-serif" 
    font-size="10" 
    font-weight="600" 
    fill="#FF7A2F" 
    text-anchor="middle"
    letter-spacing="2.5">
    • SOLANA •
  </text>
</svg>

<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rainbow Gradient for Hexagon: Cyan → Purple → Magenta → Orange → Yellow -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="25%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#FF0080"/>
      <stop offset="75%" stop-color="#FF7A2F"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <!-- Gradient for inner symbol: Purple/Pink top → Magenta/Red bottom -->
    <linearGradient id="symbolGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#C77DFF"/>
      <stop offset="50%" stop-color="#E0AAFF"/>
      <stop offset="100%" stop-color="#FF006E"/>
    </linearGradient>
    
    <!-- Text Gradient: Cyan → Magenta -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="100%" stop-color="#FF0080"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagon Outline -->
  <path 
    d="M 120 45 L 165 75 L 165 125 L 120 155 L 75 125 L 75 75 Z" 
    stroke="url(#hexGrad)" 
    stroke-width="5" 
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="miter"/>
  
  <!-- Dashed lines from corners to center (prismatic effect) -->
  <g opacity="0.5">
    <!-- Top to center -->
    <line x1="120" y1="45" x2="120" y2="100" stroke="#00F0FF" stroke-width="2" stroke-dasharray="4,6"/>
    <!-- Top-right to center -->
    <line x1="165" y1="75" x2="120" y2="100" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4,6"/>
    <!-- Bottom-right to center -->
    <line x1="165" y1="125" x2="120" y2="100" stroke="#FF0080" stroke-width="2" stroke-dasharray="4,6"/>
    <!-- Bottom to center -->
    <line x1="120" y1="155" x2="120" y2="100" stroke="#FF7A2F" stroke-width="2" stroke-dasharray="4,6"/>
    <!-- Bottom-left to center -->
    <line x1="75" y1="125" x2="120" y2="100" stroke="#FFD700" stroke-width="2" stroke-dasharray="4,6"/>
    <!-- Top-left to center -->
    <line x1="75" y1="75" x2="120" y2="100" stroke="#00F0FF" stroke-width="2" stroke-dasharray="4,6"/>
  </g>
  
  <!-- Inner Symbol: Stylized curved "S" or "2" shape -->
  <path 
    d="M 100 75 
       C 95 75, 90 78, 90 85
       C 90 92, 95 95, 105 98
       L 115 102
       C 125 106, 130 110, 130 118
       C 130 125, 125 130, 115 130
       L 108 130" 
    stroke="url(#symbolGrad)" 
    stroke-width="7" 
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"/>
  
  <!-- Top curve detail of the symbol -->
  <path 
    d="M 108 75 L 125 75 
       C 135 75, 140 80, 138 88" 
    stroke="url(#symbolGrad)" 
    stroke-width="7" 
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"/>
  
  <!-- PrismaFi Text -->
  <text 
    x="120" 
    y="185" 
    font-family="'Prompt', 'Inter', system-ui, sans-serif" 
    font-size="30" 
    font-weight="700" 
    fill="url(#textGrad)" 
    text-anchor="middle"
    letter-spacing="0.5">
    PrismaFi
  </text>
  
  <!-- Subtitle: CYPHERPUNK HACKATHON -->
  <text 
    x="120" 
    y="205" 
    font-family="'Prompt', 'Inter', system-ui, sans-serif" 
    font-size="10" 
    font-weight="600" 
    fill="#FF7A2F" 
    text-anchor="middle"
    letter-spacing="2.5">
    CYPHERPUNK HACKATHON
  </text>
  
  <!-- Subtitle: SOLANA -->
  <text 
    x="120" 
    y="220" 
    font-family="'Prompt', 'Inter', system-ui, sans-serif" 
    font-size="10" 
    font-weight="600" 
    fill="#FF7A2F" 
    text-anchor="middle"
    letter-spacing="2.5">
    • SOLANA •
  </text>
</svg>
